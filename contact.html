<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Me</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <div class="contact-form">
      <form action="https://formspree.io/f/xaykyeod" method="POST">
        <div class="inputs">
          <h2>Contact Me</h2>
          <input
            class="name"
            name="name"
            type="text"
            placeholder="Name"
            required
          /><br />
          <input
            class="email"
            type="email"
            name="email"
            placeholder="Email"
            required
          /><br />
          <textarea
            name="message"
            placeholder="Message"
            class="message"
          ></textarea
          ><br />
          <button type="submit" class="btn">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
